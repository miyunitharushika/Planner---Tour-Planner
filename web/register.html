<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <style>
            .cascading-right {
                margin-right: -50px;
            }
            @media (max-width: 991.98px) {
                .cascading-right {
                    margin-right: 0;
                }
            }
        </style>
    </head>

    <body>
        <header>
            
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary w-100">
                    <div class="container mb-2">
                        <a class="navbar-brand d-flex justify-content-between" href="index.html">
                            <img src="logo.png" alt="Logo" width="15%">
                        </a>
                        <a class="navbar-brand" href="index.html">Login</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="register.html">Register</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about-us.html">About</a>
                                </li>      
                        </div>
                    </div>
                </nav>
        </header>

        <section class="text-center  w-100">
            <div class="container py-4 align-items-center">
                <div class="row g-0">
                    <div class="mb-4 container">
                        <div class="card cascading-right w-100"
                             style="background: rgb(200,237,344); backdrop-filter: blur(30px);">
                            <div class="card-body  shadow-5 text-center justify-content-between">
                                <h2 class="fw-bold mb-5">Register</h2>
                                <form action="register.jsp" method="POST">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="firstnameInput" name="fname" class="form-control" placeholder="First name" required/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="lastnameInput" name="lname" class="form-control" placeholder="Last name" required/>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="emailInput" name="email" class="form-control" placeholder="Email address" required/>
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Password" required/>
                                    </div>

                                    <!-- Address input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="addressInput" name="address" class="form-control" placeholder="Address" required/>
                                    </div>

                                    <!-- Contact input -->
                                    <div class="form-outline mb-4">
                                        <input type="number" id="contactInput" name="contact" class="form-control" placeholder="Contact Number" required/>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-success btn-block mb-4">Register</button>
                                    <div class="text-center">
                                        <p>Already have an account? <a href="index.html">Login</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <img src="main-image.png" class="w-100 d-none d-lg-block" alt="" />
                    </div>
                </div>
        </section>
        <footer class="bg-dark text-light text-center py-0 px-0 bottom-0 position-fixed w-100">
            <div class="container">
                <p>&copy; 2023 Journey Genius. All rights reserved.</p>
            </div>
        </footer>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>

</html>
