<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Journey Genius</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


        <style>
            .cascading-right {
                margin-right: -50px;
            }

            @media (max-width: 991.98px) { 
                .cascading-right {
                    margin-right: 0;
                }
            }
        </style>
        <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>

    <body>
        <header>
            
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary w-100">
                    <div class="container mb-2">
                        <a class="navbar-brand d-flex justify-content-between" href="index.html">
                            <img src="logo.png" alt="Logo" width="15%">
                        </a>
                        <a class="navbar-brand" href="#">Login</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="register.html">Register</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about-us.html">About</a>
                                </li>      
                        </div>
                    </div>
                </nav>
        </header>
        <section class="text-center text-lg-start align-items-center">
            <div class="container py-5">  
                <div class="d-lg-flex g-0 align-items-center padding-2rem ">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="cascading-right justify-content-between "
                             style="background: rgb(200,237,344); backdrop-filter: blur(30px);">
                            <div class="p-5 shadow-5 text-center">
                                <h2 class="fw-bold mb-5">Login</h2>
                                <form action="login.jsp" method="POST">
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="emailInput" name="email" class="form-control" placeholder="Email address" required/>
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Password" required/>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-success btn-block mb-4">
                                        Sign In
                                    </button>
                                    <div class="text-center">
                                        <p><a href="forgotpassword.html">Forgot Password?</a></p>
                                    </div>
                                </form>
                                <script>
                                    let params = new URLSearchParams(window.location.search);
                                    let alert = parseInt(params.get("success"));

                                    if (alert === 1) {

                                        swal("Successfully!", "Changed the Password!", "success");
                                    }
                                </script>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 px-lg-5 mb-lg-2">
                        <img src="main.jpg" class="w-100" alt="" />
                    </div>
                </div>
            </div> 
        </section>
        <footer class="bg-dark text-light text-center py-0 px-0 bottom-0 position-fixed w-100">
            <div class="container">
                <p>&copy; 2023 Journey Genius. All rights reserved.</p>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="app.js"></script>

    </body>

</html>
